<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Registro de Cliente</h2>
        <form>
          <div class="form-group">
            <label>Identificacion</label>
            <input type="text" name="identificacion" [(ngModel)]="cliente.identificacion" class="form-control" />
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" [(ngModel)]="cliente.nombre" class="form-control" />
          </div>
          <div class="form-group">
            <label>Proyecto de Vivienda</label>
            <br>
            <select type="text" name="proyecto" [(ngModel)]="cliente.proyecto" >
                <option value="BM">Brisas del Mar</option>
                <option value="BC">Balcones de la Sierra</option>
                <option value="JR">Jardines del Rey</option>
            </select>
          </div>
          <div class="form-group">
            <label>Cuota Incial</label>
            <input disabled = "disabled" type="text" name="cuota" [(ngModel)]="cliente.cuotaInicial" class="form-control" />
          </div>
          <div class="text-left">
            <button class="btn btn-primary mr-1" (click)="calcularCuota()">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
