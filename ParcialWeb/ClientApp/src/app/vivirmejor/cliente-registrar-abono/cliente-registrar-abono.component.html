<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Registro de Cliente</h2>
        <form>
          <div class="form-group">
            <label>Identificacion</label>
            <input type="text" name="identificacion" [(ngModel)]="abono.idCLiente" class="form-control" />
          </div>
          <div class="form-group">
            <label>Valor de la Cuota</label>
            <input type="number" name="nombre" [(ngModel)]="abono.valorAbono" class="form-control" />
          </div>
          <div class="text-left">
            <button class="btn btn-primary mr-1" (click)="guardarAbono()">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
